<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h6>test website: ARXHR007</h6>
      </div>
<div class="container">
    <form>
        <div class="form-group">
          <label for="present">number of present classes:</label>
          <input type="text" class="form-control" id="present"  placeholder="Enter present classes">
        </div>
        <div class="form-group">
          <label for="total">Total number of classes taken:</label>
          <input type="text" class="form-control" id="total" placeholder="Total classes">
        </div>
        <button type="button"  onclick="check()" class="btn btn-primary">Submit</button>
      </form>
</div>

<div class="container">
    <h1>Current:</h1>
    <h1 id="current"></h1>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="container">
                <h1>Attendace percentage:</h1>
                <h1 id="atten"></h1>
              </div>
        </div>
        <div class="col-lg-6">
            <div class="container">
                <h1>Bunk:</h1>
                <h1 id="bunk"></h1>
              </div>
        </div>
    </div>
</div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
